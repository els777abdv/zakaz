<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∞–Ω–∞–ª–∏–∑–∞ -->
<div id="analysisModal" role="dialog" aria-modal="true" aria-labelledby="analysisTitle">

<script>
  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
  const tabWarehouse = document.getElementById('tabWarehouse');
  const tabOrders = document.getElementById('tabOrders');
  const warehouseSection = document.getElementById('warehouseSection');
  const ordersSection = document.getElementById('ordersSection');

  tabWarehouse.onclick = () => {
    tabWarehouse.classList.add('active');
    tabOrders.classList.remove('active');
    warehouseSection.classList.add('active');
    ordersSection.classList.remove('active');
  };
  tabOrders.onclick = () => {
    tabOrders.classList.add('active');
    tabWarehouse.classList.remove('active');
    ordersSection.classList.add('active');
    warehouseSection.classList.remove('active');
  };

  // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –∫–ª—é—á–∏
  const STORAGE_PRODUCTS = 'warehouseProducts';
  const STORAGE_ORDERS = 'clientOrders';
  const STORAGE_LAST_CLEAN_DATE = 'lastCleanOrdersDate'; // –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –∑–∞–∫–∞–∑–æ–≤

  // –≠–ª–µ–º–µ–Ω—Ç—ã —Å–∫–ª–∞–¥–∞
  const addProductForm = document.getElementById('addProductForm');
  const productNameInput = document.getElementById('productNameInput');
  const productPurchasePriceInput = document.getElementById('productPurchasePriceInput');
  const productSalePriceInput = document.getElementById('productSalePriceInput');
  const productQuantityInput = document.getElementById('productQuantityInput');
  const warehouseTbody = document.getElementById('warehouseTbody');

  // –≠–ª–µ–º–µ–Ω—Ç—ã –∑–∞–∫–∞–∑–æ–≤
  const addOrderForm = document.getElementById('addOrderForm');
  const orderPhoneInput = document.getElementById('orderPhoneInput');
  const orderAddressInput = document.getElementById('orderAddressInput');
  const orderItemsContainer = document.getElementById('orderItemsContainer');
  const addOrderItemBtn = document.getElementById('addOrderItemBtn');
  const ordersList = document.getElementById('ordersList');
  const searchOrdersInput = document.getElementById('searchOrdersInput');

  // –ú–æ–¥–∞–ª–∫–∞ –∞–Ω–∞–ª–∏–∑–∞
  const analysisBtn = document.getElementById('analysisBtn');
  const analysisModal = document.getElementById('analysisModal');
  const analysisCloseBtn = document.getElementById('analysisCloseBtn');
  const totalOrdersP = document.getElementById('totalOrdersP');
  const totalProfitP = document.getElementById('totalProfitP');
  const totalCourierP = document.getElementById('totalCourierP');
  const totalRevenueP = document.getElementById('totalRevenueP'); // –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –≤—ã—Ä—É—á–∫–∏
  const totalNetProfitP = document.getElementById('totalNetProfitP'); // –ø—Ä–∏–±—ã–ª—å –ø–æ—Å–ª–µ –≤—ã—á–µ—Ç–∞ –∫—É—Ä—å–µ—Ä–∞

  // –ö–Ω–æ–ø–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞ Excel
  const exportExcelBtn = document.getElementById('exportExcelBtn');

  // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏—Ö –∑–∞–∫–∞–∑–æ–≤ (–¥–æ–±–∞–≤—å—Ç–µ –≤ HTML —Å id="clearTodayOrdersBtn")
  const clearTodayOrdersBtn = document.getElementById('clearTodayOrdersBtn');

  let products = [];
  let orders = [];

  // –ü–æ–ª—É—á–∏—Ç—å —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
  function getTodayDate() {
    const d = new Date();
    return d.toISOString().split('T')[0];
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
  function loadProducts() {
    const data = localStorage.getItem(STORAGE_PRODUCTS);
    products = data ? JSON.parse(data) : [];
  }
  function saveProducts() {
    localStorage.setItem(STORAGE_PRODUCTS, JSON.stringify(products));
  }
  function loadOrders() {
    const data = localStorage.getItem(STORAGE_ORDERS);
    orders = data ? JSON.parse(data) : [];
  }
  function saveOrders() {
    localStorage.setItem(STORAGE_ORDERS, JSON.stringify(orders));
  }

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–∫–ª–∞–¥–∞ (—Å–∫—Ä—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã —Å quantity = 0)
  function renderWarehouse() {
    warehouseTbody.innerHTML = '';
    const visibleProducts = products.filter(p => p.quantity > 0);
    if (visibleProducts.length === 0) {
      warehouseTbody.innerHTML = '<tr class="empty-row"><td colspan="6">–°–∫–ª–∞–¥ –ø—É—Å—Ç</td></tr>';
      return;
    }
    visibleProducts.forEach((p, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${idx + 1}</td>
        <td>${p.name}</td>
        <td>${p.purchasePrice.toFixed(2)}</td>
        <td>${p.salePrice.toFixed(2)}</td>
        <td>${p.quantity}</td>
        <td class="actions"><button data-name="${p.name}">–£–¥–∞–ª–∏—Ç—å</button></td>
      `;
      warehouseTbody.appendChild(tr);
    });

    // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
    warehouseTbody.querySelectorAll('button').forEach(btn => {
      btn.onclick = () => {
        const name = btn.dataset.name;
        if (confirm(`–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä "${name}"?`)) {
          const index = products.findIndex(p => p.name === name);
          if(index !== -1){
            products.splice(index,1);
            saveProducts();
            renderWarehouse();
            renderOrderProductSelectors();
          }
        }
      };
    });
  }

  // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
  addProductForm.onsubmit = e => {
    e.preventDefault();
    const name = productNameInput.value.trim();
    const purchasePrice = parseFloat(productPurchasePriceInput.value);
    const salePrice = parseFloat(productSalePriceInput.value);
    const quantity = parseInt(productQuantityInput.value, 10);

    if (!name || purchasePrice < 0 || salePrice < 0 || quantity < 0) {
      alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤—Å–µ –ø–æ–ª—è!');
      return;
    }

    // –ü—Ä–æ–≤–µ—Ä–∏–º, –µ—Å—Ç—å –ª–∏ —Ç–∞–∫–æ–π —Ç–æ–≤–∞—Ä ‚Äî –æ–±–Ω–æ–≤–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ —Ü–µ–Ω—ã
    const existing = products.find(p => p.name.toLowerCase() === name.toLowerCase());
    if (existing) {
      existing.purchasePrice = purchasePrice;
      existing.salePrice = salePrice;
      existing.quantity += quantity; // –¥–æ–±–∞–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
    } else {
      products.push({name, purchasePrice, salePrice, quantity});
    }
    saveProducts();
    renderWarehouse();
    renderOrderProductSelectors();
    addProductForm.reset();
  };

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ–ª–µ–∫—Ç–æ–≤ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∑–∞–∫–∞–∑–∞—Ö (—Å–∫—Ä—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã —Å quantity=0)
  function renderOrderProductSelectors() {
    orderItemsContainer.innerHTML = '';
    addOrderItem();
  }

  // –î–æ–±–∞–≤–∏—Ç—å –±–ª–æ–∫ –≤—ã–±–æ—Ä–∞ —Ç–æ–≤–∞—Ä–∞ –≤ —Ñ–æ—Ä–º—É –∑–∞–∫–∞–∑–∞
  function addOrderItem() {
    const availableProducts = products.filter(p => p.quantity > 0);
    if(availableProducts.length === 0) {
      orderItemsContainer.innerHTML = '<p>–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å–∫–ª–∞–¥–µ —Å –¥–æ—Å—Ç—É–ø–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º. –î–æ–±–∞–≤—å—Ç–µ –∏–ª–∏ –ø–æ–ø–æ–ª–Ω–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã.</p>';
      return;
    }
    const div = document.createElement('div');
    div.className = 'order-item-block';

    const select = document.createElement('select');
    availableProducts.forEach(p => {
      const option = document.createElement('option');
      option.value = p.name;
      option.textContent = `${p.name} (–¥–æ—Å—Ç—É–ø–Ω–æ: ${p.quantity})`;
      select.appendChild(option);
    });

    const qtyInput = document.createElement('input');
    qtyInput.type = 'number';
    qtyInput.min = '1';
    qtyInput.step = '1';
    qtyInput.value = '1';

    const removeBtn = document.createElement('button');
    removeBtn.type = 'button';
    removeBtn.textContent = '√ó';
    removeBtn.className = 'removeItemBtn';
    removeBtn.title = '–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä';
    removeBtn.onclick = () => {
      div.remove();
    };

    div.appendChild(select);
    div.appendChild(qtyInput);
    div.appendChild(removeBtn);
    orderItemsContainer.appendChild(div);
  }

  addOrderItemBtn.onclick = () => {
    addOrderItem();
  };

  // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É –∑–∞–∫–∞–∑–∞
  function clearOrderForm() {
    orderPhoneInput.value = '';
    orderAddressInput.value = '';
    orderItemsContainer.innerHTML = '';
    addOrderItem();
  }

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–∞–∫–∞–∑–æ–≤ —Å –ø–æ–∏—Å–∫–æ–º
  function renderOrders(search = '') {
    ordersList.innerHTML = '';
    const filtered = orders.filter(o => 
      o.phone.toLowerCase().includes(search.toLowerCase()) || 
      o.address.toLowerCase().includes(search.toLowerCase())
    );

    if (filtered.length === 0) {
      ordersList.innerHTML = '<p class="no-orders-msg">–ó–∞–∫–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>';
      return;
    }

    filtered.forEach((order, idx) => {
      const div = document.createElement('div');
      div.className = 'order-client';
      if(order.packed) div.classList.add('packed');

      // –ò–Ω–¥–µ–∫—Å –≤ –æ–±—â–µ–º orders –Ω—É–∂–µ–Ω, –∞ –Ω–µ filtered, –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è ‚Äî –Ω–∞–π–¥—ë–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å
      const origIndex = orders.indexOf(order);

      div.innerHTML = `
        <div class="order-header">
          <span>–ö–ª–∏–µ–Ω—Ç #${origIndex + 1}</span>
          <span>–¢–µ–ª–µ—Ñ–æ–Ω: ${order.phone}</span>
          <span>–ê–¥—Ä–µ—Å: ${order.address}</span>
          <label>
            –£–ø–∞–∫–æ–≤–∞–Ω 
            <input type="checkbox" class="packedCheckbox" data-index="${origIndex}" ${order.packed ? 'checked' : ''}>
          </label>
          <button class="deleteOrderBtn" data-index="${origIndex}" title="–£–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑">üóëÔ∏è</button>
        </div>
        <ul>
          ${order.items.map(item => {
            const product = products.find(p => p.name === item.name);
            const purchasePrice = product ? product.purchasePrice : 0;
            const salePrice = product ? product.salePrice : 0;
            return `<li>${item.name} ‚Äî –ö–æ–ª-–≤–æ: ${item.quantity} ‚Äî –¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏: ${salePrice.toFixed(2)}</li>`;
          }).join('')}
        </ul>
      `;

      ordersList.appendChild(div);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —á–µ–∫–±–æ–∫—Å–æ–≤ —É–ø–∞–∫–æ–≤–∞–Ω–Ω–æ—Å—Ç–∏
    ordersList.querySelectorAll('.packedCheckbox').forEach(chk => {
      chk.onchange = e => {
        const idx = +chk.dataset.index;
        orders[idx].packed = chk.checked;
        saveOrders();
        renderOrders(searchOrdersInput.value);
      };
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞
    ordersList.querySelectorAll('.deleteOrderBtn').forEach(btn => {
      btn.onclick = e => {
        const idx = +btn.dataset.index;
        if(confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∑–∞–∫–∞–∑? –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–æ–≤ –≤–µ—Ä–Ω—ë—Ç—Å—è –Ω–∞ —Å–∫–ª–∞–¥.')){
          // –í–µ—Ä–Ω—É—Ç—å —Ç–æ–≤–∞—Ä—ã –Ω–∞ —Å–∫–ª–∞–¥
          orders[idx].items.forEach(item => {
            const product = products.find(p => p.name === item.name);
            if(product){
              product.quantity += item.quantity;
            }
          });
          orders.splice(idx, 1);
          saveOrders();
          saveProducts();
          renderOrders(searchOrdersInput.value);
          renderWarehouse();
          renderOrderProductSelectors();
        }
      };
    });
  }

  // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
  addOrderForm.onsubmit = e => {
    e.preventDefault();

    const phone = orderPhoneInput.value.trim();
    const address = orderAddressInput.value.trim();

    if (!phone || !address) {
      alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –∏ –∞–¥—Ä–µ—Å –∫–ª–∏–µ–Ω—Ç–∞!');
      return;
    }

    // –°–æ–±–∏—Ä–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∑–∞–∫–∞–∑–∞
    const items = [];
    const selects = orderItemsContainer.querySelectorAll('select');
    const qtys = orderItemsContainer.querySelectorAll('input[type=number]');
    for(let i=0; i<selects.length; i++){
      const name = selects[i].value;
      const qty = parseInt(qtys[i].value, 10);
      if(qty <= 0){
        alert('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–∞ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –±–æ–ª—å—à–µ 0');
        return;
      }
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω–∞ —Å–∫–ª–∞–¥–µ
      const product = products.find(p => p.name === name);
      if(!product || product.quantity < qty){
        alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–≤–∞—Ä–∞ "${name}" –Ω–∞ —Å–∫–ª–∞–¥–µ!`);
        return;
      }
      items.push({name, quantity: qty});
    }
    if(items.length === 0){
      alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–æ–≤–∞—Ä –¥–ª—è –∑–∞–∫–∞–∑–∞!');
      return;
    }

    // –í—ã—á–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ —Å–∫–ª–∞–¥–∞
    items.forEach(item => {
      const product = products.find(p => p.name === item.name);
      product.quantity -= item.quantity;
    });

    // –°–æ–∑–¥–∞–µ–º –∑–∞–∫–∞–∑
    orders.push({
      phone,
      address,
      items,
      packed: false,
      date: getTodayDate(),
    });

    saveOrders();
    saveProducts();

    clearOrderForm();
    renderWarehouse();
    renderOrders();
    renderOrderProductSelectors();
  };

  // –ü–æ–∏—Å–∫ –ø–æ –∑–∞–∫–∞–∑–∞–º
  searchOrdersInput.oninput = () => {
    renderOrders(searchOrdersInput.value);
  };

  // –û—á–∏—Å—Ç–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏—Ö –∑–∞–∫–∞–∑–æ–≤ (–±–µ–∑ –≤–æ–∑–≤—Ä–∞—Ç–∞ —Ç–æ–≤–∞—Ä–æ–≤)
  clearTodayOrdersBtn.onclick = () => {
    const today = getTodayDate();
    if(confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–µ –∑–∞–∫–∞–∑—ã? –¢–æ–≤–∞—Ä—ã –Ω–µ –±—É–¥—É—Ç –≤–æ–∑–≤—Ä–∞—â–µ–Ω—ã –Ω–∞ —Å–∫–ª–∞–¥.')){
      orders = orders.filter(o => o.date !== today);
      saveOrders();
      renderOrders(searchOrdersInput.value);
    }
  };

  // –ê–Ω–∞–ª–∏–∑ –∑–∞–∫–∞–∑–æ–≤
  analysisBtn.onclick = () => {
    if(orders.length === 0){
      alert('–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.');
      return;
    }

    // –û–±—â–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏
    let totalOrders = orders.length;
    let totalRevenue = 0; // –≤—ã—Ä—É—á–∫–∞ (–ø—Ä–æ–¥–∞–∂–Ω–∞—è —Ü–µ–Ω–∞ * –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ)
    let totalPurchaseCost = 0; // –∑–∞–∫—É–ø–æ—á–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å (–∑–∞–∫—É–ø–∫–∞ * –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ)
    let courierFeePerClient = 150;
    let totalCourierFee = courierFeePerClient * totalOrders;

    orders.forEach(order => {
      order.items.forEach(item => {
        const product = products.find(p => p.name === item.name);
        if(product){
          totalRevenue += product.salePrice * item.quantity;
          totalPurchaseCost += product.purchasePrice * item.quantity;
        }
      });
    });

    let totalProfit = totalRevenue - totalPurchaseCost;
    let netProfitAfterCourier = totalProfit - totalCourierFee;

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –º–æ–¥–∞–ª–∫–∏
    totalOrdersP.textContent = `–û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤: ${totalOrders}`;
    totalRevenueP.textContent = `–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞ (—Å –ø—Ä–æ–¥–∞–∂): ${totalRevenue.toFixed(2)} KGS`;
    totalProfitP.textContent = `–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å (–≤—ã—Ä—É—á–∫–∞ - –∑–∞–∫—É–ø–∫–∞): ${totalProfit.toFixed(2)} KGS`;
    totalCourierP.textContent = `–ö—É—Ä—å–µ—Ä—Å–∫–∞—è –ø—Ä–∏–±—ã–ª—å (150 KGS √ó –∑–∞–∫–∞–∑–æ–≤): ${totalCourierFee} KGS`;
    totalNetProfitP.textContent = `–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å –ø–æ—Å–ª–µ –≤—ã—á–µ—Ç–∞ –∫—É—Ä—å–µ—Ä–∞: ${netProfitAfterCourier.toFixed(2)} KGS`;

    analysisModal.style.display = 'block';
  };

  analysisCloseBtn.onclick = () => {
    analysisModal.style.display = 'none';
  };

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –æ–∫–Ω–∞
  window.onclick = e => {
    if (e.target == analysisModal) {
      analysisModal.style.display = 'none';
    }
  };

  // –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel (–ø—Ä–∏–º–µ—Ä –ø—Ä–æ—Å—Ç–æ–π csv-—ç–∫—Å–ø–æ—Ä—Ç)
  exportExcelBtn.onclick = () => {
  if (orders.length === 0) {
    alert('–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞.');
    return;
  }

  // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è Excel
  let data = [];
  data.push(['–ö–ª–∏–µ–Ω—Ç', '–¢–µ–ª–µ—Ñ–æ–Ω', '–ê–¥—Ä–µ—Å', '–¢–æ–≤–∞—Ä', '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ', '–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏']);
  
  orders.forEach((order, idx) => {
    order.items.forEach(item => {
      const product = products.find(p => p.name === item.name);
      const salePrice = product ? product.salePrice : 0;
      data.push([
        `–ö–ª–∏–µ–Ω—Ç #${idx + 1}`,
        order.phone,
        order.address,
        item.name,
        item.quantity,
        salePrice
      ]);
    });
  });

  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(data);
  XLSX.utils.book_append_sheet(wb, ws, '–ó–∞–∫–∞–∑—ã');
  XLSX.writeFile(wb, 'orders.xlsx');
};


  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  function init() {
    loadProducts();
    loadOrders();
    renderWarehouse();
    renderOrders();
    renderOrderProductSelectors();
  }

  init();
</script>
